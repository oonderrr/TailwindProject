                <!--Mobile Menu-->

                    <div class="flex items-center space-x-4 lg:space-x-8">

                        <form>

                                    <i class="fas fa-search group-hover:tex t-gega-red transition duration-300"></i>
                                </button>
                            </div>
                        </form>
                        <!--Signup area-->
                        <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">

    <!--Hero Section-->
    <section class="h-64 md:h-96 lg:h-128 group relative">
        <!--Hero Image-->
        <img src="./images/batman.jpg" alt="Main Image" class="h-full w-full object-cover">

        <!--Hero Content-->
        <div class="absolute w-full bottom-0 bg-gradient-to-b from-transparent to-black">
            <!--Hero Content Container-->
            <div class="container pl-4 pr-4 md:pl-0 md:pr-0">
                <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">

                <h1 class="text-gega-gery text-4xl lg:text-6xl group-hover:mb-1 duration-500">
                    The Dark Knight
                </h1>
                <p class="text-gega-gery group-hover:mb-2 duration-500 w-3/4 lg:w-2/3 text-sm lg:text-base">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores eaque earum et fuga laborum modi natus numquam porro sed, tenetur.</p>

                <!--Container Details-->

                    <div class="flex space-x-2 items-center cursor-pointer">

                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 hover:opacity-100 duration-500">
